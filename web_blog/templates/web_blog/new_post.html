{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Blog - new post</title>
    <link rel="stylesheet" href="{% static 'web_blog/main.css' %}">
    <link rel="stylesheet" href="{% static 'web_blog/new_post.css' %}">
</head>
<body>
    {% include "web_blog/navbar.html" %}
    <main class="main">
        <div class="container">
            <form action="#" method="POST" class="form">
                <h2 class="form__heading">Add New Post</h2>
                {% csrf_token %}
                <div class="form__group">
                    <label for="title">Post Title</label>
                    <input type="text" id="title" name="title" placeholder="Enter post title" required>
                </div>

                <div class="form__group">
                    <label for="content">Post Content</label>
                    <textarea id="content" name="content" placeholder="Write your content here..." required></textarea>
                </div>

                <button type="submit" class="form__button">Publish Post</button>
            </form>
        </div>
    </main>
    {% include "web_blog/footer.html" %}
</body>
</html>
