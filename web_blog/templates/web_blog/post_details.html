<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ post.title }}</title>

    {% load static %}
    <link rel="stylesheet" href="{% static 'web_blog/post_details.css' %}">

    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const content = document.querySelector(".post__content");
            content.innerHTML = content.innerHTML.replace(/\n/g, "<br />");
        });
    </script>
</head>
<body>
    <header class="header">
        <h1 class="header__heading">My Blog</h1>
    </header>
    <main class="main">
        <div class="post">
            <h2 class="post__title">{{ post.title }}</h2>
            <p class="post__meta">By {{ post.author }}: {{ post.created_at.date }}</p>
            <div class="post__content">
                {{ post.content }}
            </div>
            <a href="{% url 'posts' %}" class="post__back__btn">‚Üê Back</a>
        </div>
    </main>
    <footer class="footer">&copy; My Blog 2026 | All rights reserved</footer>
</body>
</html>
