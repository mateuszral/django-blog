<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ post.title }}</title>

    {% load static %}
    <link rel="stylesheet" href="{% static 'web_blog/post_details.css' %}">
</head>
<body>
    {% include 'web_blog/header.html' %}
    <main class="main">
        <div class="post">
            <h2 class="post__title">{{ post.title }}</h2>
            <p class="post__meta">By {{ post.author }}: {{ post.created_at.date }}</p>
            <div class="post__content">
                {{ post.content|linebreaksbr }}
            </div>
            <a href="{% url 'posts' %}" class="post__back__btn">‚Üê Back</a>
        </div>
    </main>
     {% include 'web_blog/footer.html' %}
</body>
</html>
